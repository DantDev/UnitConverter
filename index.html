<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <nav id="header">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-el">
            <button id="btn-el">Convert</button>
        </nav>
        <section >
            <div id="length-cont">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div id="volume-cont">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div id="mass-cont">    
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
